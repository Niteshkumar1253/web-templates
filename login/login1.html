<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">



    <link rel="stylesheet" href="login1.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Login Template</a>
            </div>
        </nav>
    </header>

    <div class="container my-5 login-container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 gy-4">
            <div class="col col-md-8 col-lg-8">
                <img src="./images/todo-login.svg" alt="login">
            </div>
            <div class="col col-md-4 col-lg-4 pt-3">
                <form class="bg-light py-4 px-5 login-box">
                    
                    <label for="userid">User Id</label><br>
                    <input type="email" name="userid" id="emailid" placeholder="Email ID" class="mb-3"><br>
                
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    
                    <a href="#" class="pt-2">Forgot Password?</a>

                    <button class="btn btn-danger my-3 rounded-pill py-2 px-3 shadow-none" type="button">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
    <h1>hello world!</h1>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
